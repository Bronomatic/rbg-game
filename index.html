<!doctype html lang="en">
<html>
    <head>
        <meta charset="utf-8">
        <title>Color Guess</title>
        <link rel=StyleSheet href="style.css" type="text/css">
    </head>
    <body>
        <h1>Guess the color by it's rgb value.</h1>

        <div id="title-bar">

            <div class="" id="title"></div>

            <div class="" id="colorCase">
                <div id="colorBox">
                    <div class="colorBar" id="red"></div>
                    <div class="colorBar" id="green"></div>
                    <div class="colorBar" id="blue"></div>
                </div>
            </div>

        </div>

        <div id="bar">
            <button class="btn" id="reset">Play Again?</button>
            <div id="level">
                <button class="btn-active btn" id="easy">Easy</button>
                <button class="btn" id="medium">Medium</button>
                <button class="btn" id="hard">Hard</button>
            </div>
            <button class="btn" id="graphic">Bar Graph</button>
        </div>

        <div id="game-board">
            <div id="swatch-container">
                <div class="swatch-row">
                    <div class="swatch" id="s1"></div>
                    <div class="swatch" id="s2"></div>
                    <div class="swatch" id="s3"></div>
                </div>
                <div class="swatch-row">
                    <div class="swatch" id="s4"></div>
                    <div class="swatch" id="s5"></div>
                    <div class="swatch" id="s6"></div>
                </div>
                <div class="swatch-row">
                    <div class="swatch" id="s7"></div>
                    <div class="swatch" id="s8"></div>
                    <div class="swatch" id="s9"></div>
                </div>
                <div id="compare">X</div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
